<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
        <table>
                <tr>
                  <td colspan="4"><button id="resultado" class=resultado>0</button></td>
                </tr>
                <tr>
                  <td><button onclick="boton('1')" class=numeros>1</button></td>
                  <td><button onclick="boton('2')" class=numeros>2</button></td>
                  <td><button onclick="boton('3')" class=numeros>3</button></td>
                  <td><button onclick="boton('+')" class=signos>+</button></td>
                </tr>
                <tr>
                  <td><button onclick="boton('4')" class=numeros>4</button></td>
                  <td><button onclick="boton('5')" class=numeros>5</button></td>
                  <td><button onclick="boton('6')" class=numeros>6</button></td>
                  <td><button onclick="boton('-')" class=signos>-</button></td>
                </tr>
                <tr>
                  <td><button onclick="boton('7')" class=numeros>7</button></td>
                  <td><button onclick="boton('8')" class=numeros>8</button></td>
                  <td><button onclick="boton('9')" class=numeros>9</button></td>
                  <td><button onclick="boton('*')" class=signos>*</button></td>
                </tr>
                <tr>
                  <td colspan="3"><button onclick="boton('0')" class=numeros>0</button></td>
                  <td colspan="3"><button onclick="boton('/')" class=signos >/</button></td>          
                </tr>
                <tr>
                  <td colspan="2"><button onclick="del()" class="ac">AC</button></td>
                  <td><button onclick="boton('.')" class=signos>.</button></td>
                  <td><button onclick="calcular()" class=signos>=</button></td>            
                </tr>
              </table>
    <script src="js/script.js"></script>
</body>
</html>
